<div class="w-full flex flex-col justify-center items-center">
    <p class="text-2xl text-center mb-6 font-bold mt-6">Profile</p>
    <div class="mb-4 w-full max-w-xl">
        <label for="convert_from" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select an
            option</label>
        <select id="convert_from"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option selected disabled>Choose convert from</option>
        </select>
    </div>
    <div class="mb-4 w-full max-w-xl">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="quantity">
            Quantity
        </label>
        <input id="quantity"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            type="number" step="0.01" min="0" placeholder="Введите число">
    </div>
    <div class="mb-4 w-full max-w-xl">
        <label for="convert_to" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select an
            option</label>
        <select id="convert_to"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option selected disabled>Choose convert to</option>
        </select>
    </div>
    <div class="mb-4 w-full max-w-xl">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="result">
            Result
        </label>
        <input id="result"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            type="number" step="0.01" placeholder="Результат..." disabled>
    </div>
</div>
